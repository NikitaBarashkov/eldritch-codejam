<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./style/style.css" rel="stylesheet">
</head>
<body class="body">
  <div class="container">
    <div class="container_box ancient">
      <div class="box_oldmen" id="azathoth">
        <!-- <img src="./assets/Ancients/Azathoth.png" alt="azathoth"> -->
      </div>
      <div class="box_oldmen" id="cthulhu">
        <!-- <img src="./assets/Ancients/Cthulthu.png" alt="cthultu">  -->
      </div>
      <div class="box_oldmen" id="iogSothoth">
        <!-- <img src="./assets/Ancients/IogSothoth.png" alt="iogosothoth"> -->
      </div>
      <div class="box_oldmen" id="shubNiggurath">
        <!-- <img src="./assets/Ancients/ShubNiggurath.png" alt="shubniggurath"> -->
      </div>
    </div>
    <div class="container_box">
      <div class="level-box">
        <div class="game-level">Очень легкий</div>
        <div class="game-level">Легкий</div>
        <div class="game-level">Средний</div>
        <div class="game-level">Сложный</div>
        <div class="game-level">Очень сложный</div>
      </div>
      <div class="game-cards">

      </div>
    </div>
    <div class="container_box">
      <button class="start-game">Замешать колоду</button>
      <div class="stage">
        <div class="stage_block _1">
            <h3 class="num-stage">
              Первая стадия
            </h3>
            <div class="stage_block__cards">
                <div class="cards green"></div>
                <div class="cards brown"></div>
                <div class="cards blue"></div>
            </div>
        </div>
        <div class="stage_block _2">
            <h3 class="num-stage">
              Вторая стадия
            </h3>
            <div class="stage_block__cards">
                <div class="cards green"></div>
                <div class="cards brown"></div>
                <div class="cards blue"></div>
            </div>
        </div>
        <div class="stage_block _3">
            <h3 class="num-stage">
              Третья стадия    
            </h3>
            <div class="stage_block__cards">
                <div class="cards green"></div>
                <div class="cards brown"></div>
                <div class="cards blue"></div>
            </div>
        </div>
      </div>
      <div class="card-block">
        <img src="./assets/mythicCardBackground.png" alt="still-card">
        <div class="else-cards"></div>
          <div class="current-card"></div>
        </div>
      </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
